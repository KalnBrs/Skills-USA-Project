    <section>
      <h1>Contact Page</h1>
      <form action="">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="John" />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Doe" />
        </div>

        <div class="form-group">
          <label for="email">Email (Required):</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="johnDoe@gmail.com"
            required />
        </div>

        <div class="form-group">
          <label for="message">Message (Required):</label>
          <textarea
            type="text"
            placeholder=""
            required>
          </textarea>
        </div>

        <button class="slide">Submit</button>
      </form>
    </section>
